name: ecom-stack
services:
  gateway-user:
    image: ecom-user:0.0.1-SNAPSHOT
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
        - SPRING_PROFILES_ACTIVE=prod
        - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/ecommerce?schema=ecom_user
        - SPRING_CLOUD_CONSUL_HOST=consul
    ports:
      - "127.0.0.1:8080:8080"
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8080/management/health
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      postgresql:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - ecom-network

  postgresql:
    extends:
      file: ./postgresql.yml
      service: database
  consul:
    extends:
      file: ./consul.yml
      service: consul

networks:
  ecom-network:
    external: true
